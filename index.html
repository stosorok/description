<body>

      <label><input type="checkbox" name="material" value="–Ω–µ–π–ª–æ–Ω">–ù–µ–π–ª–æ–Ω</label>

      <label><input type="checkbox" name="material" value="–∞–∫—Ä–∏–ª">–ê–∫—Ä–∏–ª</label>

      <hr>
      <button onclick="generateDescription()">–ì–µ–Ω–µ—Ä—É–≤–∞—Ç–∏</button>

  <script>
    // –≤–∏–¥—ñ–ª–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–æ—ó –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó
    document.querySelectorAll('.category-box input').forEach(radio => {
      radio.addEventListener("change", function() {
        document.querySelectorAll(".category-fields").forEach(div => div.style.display = "none");
        document.getElementById(this.value + "-fields").style.display = "block";

        document.querySelectorAll(".category-box").forEach(box => box.classList.remove("selected"));
        this.parentElement.classList.add("selected");
      });
    });

    function generateDescription() {
      const price = document.getElementById("price").value;
      const brand = document.getElementById("brand").value;
      const description = document.getElementById("description").value;
      const condition = document.querySelector('input[name="condition"]:checked').value;
      const sizes = Array.from(document.querySelectorAll('input[name="size"]:checked')).map(el => el.value).join("/");
      const category = document.querySelector('input[name="category"]:checked')?.value;

      let categoryText = "";
      if (category === "sweater") {
        const chest = document.getElementById("sweater-chest").value;
        const bottom = document.getElementById("sweater-bottom").value;
        const sleeve = document.getElementById("sweater-sleeve").value;
        const sleeveNeck = document.getElementById("sweater-neck").checked ? " –≤—ñ–¥ –≥–æ—Ä–ª–æ–≤–∏–Ω–∏" : "";
        const length = document.getElementById("sweater-length").value;
        categoryText = `${chest ? "–ø–æ –≥—Ä—É–¥–∏ " + chest + "\n" : ""}${bottom ? "–ø–æ –Ω–∏–∑—É " + bottom + "\n" : ""}${sleeve ? "—Ä—É–∫–∞–≤ " + sleeve + sleeveNeck + "\n" : ""}${length ? "–¥–æ–≤–∂–∏–Ω–∞ " + length + "\n" : ""}`;
      }
      if (category === "pants") {
        const waist = document.getElementById("pants-waist").value;
        const hips = document.getElementById("pants-hips").value;
        const rise = document.getElementById("pants-rise").value;
        const length = document.getElementById("pants-length").value;
        const leg = document.getElementById("pants-leg").value;
        categoryText = `${waist ? "–ø–æ –ø–æ—è—Å " + waist + "\n" : ""}${hips ? "–ø–æ —Å—Ç–µ–≥–Ω–∞ " + hips + "\n" : ""}${rise ? "–ø–æ—Å–∞–¥–∫–∞ " + rise + "\n" : ""}${length ? "–¥–æ–≤–∂–∏–Ω–∞ " + length + "\n" : ""}${leg ? "—à–∏—Ä–∏–Ω–∞ –≤–Ω–∏–∑—É " + leg + "\n" : ""}`;
      }
      if (category === "skirt") {
        const waist = document.getElementById("skirt-waist").value;
        const hips = document.getElementById("skirt-hips").value;
        const length = document.getElementById("skirt-length").value;
        categoryText = `${waist ? "–ø–æ –ø–æ—è—Å " + waist + "\n" : ""}${hips ? "–ø–æ —Å—Ç–µ–≥–Ω–∞ " + hips + "\n" : ""}${length ? "–¥–æ–≤–∂–∏–Ω–∞ " + length + "\n" : ""}`;
      }
      if (category === "tshirt") {
        const chest = document.getElementById("tshirt-chest").value;
        const bottom = document.getElementById("tshirt-bottom").value;
        const length = document.getElementById("tshirt-length").value;
        categoryText = `${chest ? "–ø–æ –≥—Ä—É–¥–∏ " + chest + "\n" : ""}${bottom ? "–ø–æ –Ω–∏–∑—É " + bottom + "\n" : ""}${length ? "–¥–æ–≤–∂–∏–Ω–∞ " + length + "\n" : ""}`;
      }
      if (category === "outerwear") {
        const shoulder = document.getElementById("outerwear-shoulder").value;
        const chest = document.getElementById("outerwear-chest").value;
        const bottom = document.getElementById("outerwear-bottom").value;
        const sleeve = document.getElementById("outerwear-sleeve").value;
        const sleeveNeck = document.getElementById("outerwear-neck").checked ? " –≤—ñ–¥ –≥–æ—Ä–ª–æ–≤–∏–Ω–∏" : "";
        const length = document.getElementById("outerwear-length").value;
        categoryText = `${shoulder ? "–ø–ª–µ—á—ñ " + shoulder + "\n" : ""}${chest ? "–ø–æ –≥—Ä—É–¥–∏ " + chest + "\n" : ""}${bottom ? "–ø–æ –Ω–∏–∑—É " + bottom + "\n" : ""}${sleeve ? "—Ä—É–∫–∞–≤ " + sleeve + sleeveNeck + "\n" : ""}${length ? "–¥–æ–≤–∂–∏–Ω–∞ " + length + "\n" : ""}`;
      }

      const materials = Array.from(document.querySelectorAll('input[name="material"]:checked')).map(el => el.value);
      const materialOther = document.getElementById("material-other").value;
      if (materialOther) materials.push(materialOther);

      const resultText = 
        `${price ? "üí∏–¶—ñ–Ω–∞ " + price + " –≥—Ä–Ω\n" : ""}` +
        `${brand}\n${description}\n${condition}\n` +
        `‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n` +
        `${sizes ? "—Ä–æ–∑–º—ñ—Ä " + sizes + "\n" : ""}` +
        `${categoryText}` +
        `‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n` +
        `${materials.join("/")}`;

      document.getElementById("result").innerText = resultText.trim();
    }

    function copyText() {
      const text = document.getElementById("result").innerText;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
          alert("–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!");
        }).catch(err => {
          fallbackCopy(text);
        });
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        document.execCommand("copy");
        alert("–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!");
      } catch (err) {
        alert("–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ üò¢ –°–∫–æ–ø—ñ—é–π –≤—Ä—É—á–Ω—É.");
      }
      document.body.removeChild(textarea);
    }
  </script>

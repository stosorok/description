  <script>
    const categoryFields = {
      sweater: ["–≥—Ä—É–¥–∏", "–Ω–∏–∑", "—Ä—É–∫–∞–≤", "–¥–æ–≤–∂–∏–Ω–∞"],
      pants: ["–ø–æ—è—Å", "—Å—Ç–µ–≥–Ω–∞", "–ø–æ—Å.", "–¥–æ–≤–∂–∏–Ω–∞", "–Ω–∏–∑"],
      skirt: ["–ø–æ—è—Å", "—Å—Ç–µ–≥–Ω–∞", "–¥–æ–≤–∂–∏–Ω–∞"],
      tshirt: ["–≥—Ä—É–¥–∏", "–Ω–∏–∑", "–¥–æ–≤–∂–∏–Ω–∞"],
      outerwear: ["–ø–ª–µ—á—ñ", "–≥—Ä—É–¥–∏", "–Ω–∏–∑", "—Ä—É–∫–∞–≤", "–¥–æ–≤–∂–∏–Ω–∞"]
    };

    function renderCategoryFields(category) {
      const container = document.getElementById("category-fields");
      container.innerHTML = "";
      if (!category) return;

      const grid = document.createElement("div");
      grid.className = "grid";

      categoryFields[category].forEach(field => {
        const wrapper = document.createElement("div");
        wrapper.className = "grid-item";
        const label = document.createElement("label");
        label.textContent = field;
        const input = document.createElement("input");
        input.type = "text";
        input.dataset.label = field;
        wrapper.appendChild(label);
        wrapper.appendChild(input);
        grid.appendChild(wrapper);
      });

      container.appendChild(grid);

      if (category === "sweater" || category === "outerwear") {
        const cb = document.createElement("div");
        cb.className = "form-section";
        cb.innerHTML = `<label><input type="checkbox" id="fromNeck"> –†—É–∫–∞–≤ –≤—ñ–¥ –≥–æ—Ä–ª–æ–≤–∏–Ω–∏</label>`;
        container.appendChild(cb);
      }
    }

    document.querySelectorAll('input[name="category"]').forEach(r => {
      r.addEventListener("change", e => renderCategoryFields(e.target.value));
    });

    function generate() {
      const price = document.getElementById("price").value.trim();
      const brand = document.getElementById("brand").value.trim();
      const description = document.getElementById("description").value.trim();
      const condition = document.querySelector('input[name="condition"]:checked')?.value || "";
      const sizes = [...document.querySelectorAll('.size-group input:checked')].map(cb => cb.value).join("/");
      const category = document.querySelector('input[name="category"]:checked')?.value;
      let fields = "";
      if (category) {
        document.querySelectorAll("#category-fields input[type=text]").forEach(inp => {
          if (inp.value.trim()) {
            fields += `${inp.dataset.label} ${inp.value.trim()}\n`;
          }
        });
        if (document.getElementById("fromNeck")?.checked) {
          fields = fields.replace("—Ä—É–∫–∞–≤", "—Ä—É–∫–∞–≤ –≤—ñ–¥ –≥–æ—Ä–ª–æ–≤–∏–Ω–∏");
        }
      }
      const materials = [...document.querySelectorAll('.material-group input:checked')].map(cb => cb.value);
      const customMat = document.getElementById("materialCustom").value.trim();
      if (customMat) materials.push(customMat);
      const materialsStr = materials.join("/");

      let output = "";
      if (price) output += `üí∏–¶—ñ–Ω–∞ ${price}\n`;
      if (brand) output += `${brand}\n`;
      if (description) output += `${description}\n`;
      if (condition) output += `${condition}\n`;
      output += `‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n`;
      if (sizes) output += `—Ä–æ–∑–º—ñ—Ä ${sizes}\n`;
      if (fields) output += `${fields}`;
      output += `‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n`;
      if (materialsStr) output += `${materialsStr}`;

      document.getElementById("output").value = output;
    }

    function copyText() {
      const output = document.getElementById("output");
      output.select();
      output.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(output.value).catch(() => {});
    }

    function clearForm() {
      document.querySelectorAll("input[type=text]").forEach(inp => inp.value = "");
      document.querySelectorAll("input[type=radio], input[type=checkbox]").forEach(inp => inp.checked = false);
      document.getElementById("category-fields").innerHTML = "";
      document.getElementById("output").value = "";
    }
